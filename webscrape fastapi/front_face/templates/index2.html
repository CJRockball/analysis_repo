<html land="en-us">
<head>

</head>

<body>

    <h2>Choose a Project</h2>

    <form method="post">
        <input type="text" id="project" name="project">
        <label for="brom">Bedrooms</label>
        <select name="bedrooms" id="brom">

          <option value=2>2</option>
          <option value=3>3</option>

        <input type="submit" name="submit" value="Submit">

    <div>
        <h3>{{ project }} with {{ bedrooms }} bedrooms</h3>
    </div>
    <br>
        <h2>Plot Price</h2>
            <img src="static/plot1.png" alt="plot1"> <!-- {% include "map.html" %}  -->

            <img src="static/map.png" alt="map">
