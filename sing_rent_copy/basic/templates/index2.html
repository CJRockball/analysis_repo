<!DOCTYPE html>
<html land="en-us">
<head>
    <meta charset="'UTF-8">
</head>

<body>
    <br>
    <h1>Rental Price</h1>
        <h2>Choose Project</h2>
        <br>
        <form method="post">
            <input type='text' id="project" name="project">
            <input type="submit" name="submit" value="Submit">
        </form> 
        <div>
            <h3>{{ project }}</h3>
        </div>
        <div class="column">
            <table>
            <thead><tr><th>Id</th><th>Year</th><th>Month</th><th>Project</th><th>Road</th><th>District</th><th>Bedrooms</th><th>sqft</th><th>Price</th><th>Price/sqft</th><th>Date</th></tr></thead>
            {% for rent in db_rentals %}
            <tr><td>{{rent[0]}}</td><td>{{rent[1]}}</td><td>{{rent[2]}}</td><td>{{rent[3]}}</td><td>{{rent[4]}}</td><td>{{rent[5]}}</td><td>{{rent[6]}}</td><td>{{rent[7]}}</td><td>{{rent[8]}}</td><td>{{rent[9]}}</td><td>{{rent[10]}}</td></tr>
            {% endfor %}
            </table>
        </div>
</body>
</html>
